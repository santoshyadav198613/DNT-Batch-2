<h1>
  Department : {{deptName}}
</h1>
<table class="table">
  <thead>
    <tr>
      <th>Index</th>
      <th>Even</th>
      <th>Odd</th>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>DOB</th>
      <th>Salary</th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody>
    <tr [ngClass]="e ? 'even': 'odd'"
      *ngFor="let emp of empList;let i=index; let e=even; let o=odd; trackBy: trackByFn">
      <td>{{i}}</td>
      <td>{{e}}</td>
      <td>{{o}}</td>
      <td>{{emp.id | percent}}</td>
      <td>{{emp.name | uppercase}}</td>
      <td>{{emp.email | lowercase}}</td>
      <td>{{emp.dob | date : 'dd-MMM-yyyy'| lowercase}}</td>
      <td>{{emp.salary | currency : 'INR'}}</td>
      <td><button class="btn btn-success" (click)="currentEmployee(emp)">Select</button></td>
    </tr>
  </tbody>
</table>
